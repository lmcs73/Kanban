<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Tarefas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Insira o Título Aqui</h1>
    </header>
    <aside class="sidebar">
        <ul>
            <li><a href="#home">Início</a></li>
            <li><a href="#kanban">Kanban</a></li>
            <li><a href="#gantt">Gantt</a></li>
            <li><a href="#settings">Configurações</a></li>
        </ul>
    </aside>
    <main class="main-content">
        <div class="kanban-board" id="kanbanBoard">
            <div class="kanban-column" id="todoColumn">
                <div class="column-header">
                    <span contenteditable="true">A Fazer</span>
                    <button onclick="renameColumn('todoColumn')">Renomear</button>
                    <button onclick="deleteColumn('todoColumn')">X</button>
                </div>
                <!-- Tarefas aqui -->
            </div>
            <div class="kanban-column" id="doingColumn">
                <div class="column-header">
                    <span contenteditable="true">Em Curso</span>
                    <button onclick="renameColumn('doingColumn')">Renomear</button>
                    <button onclick="deleteColumn('doingColumn')">X</button>
                </div>
                <!-- Tarefas aqui -->
            </div>
            <div class="kanban-column" id="doneColumn">
                <div class="column-header">
                    <span contenteditable="true">Concluído</span>
                    <button onclick="renameColumn('doneColumn')">Renomear</button>
                    <button onclick="deleteColumn('doneColumn')">X</button>
                </div>
                <!-- Tarefas aqui -->
            </div>
            <button class="add-column-btn" onclick="addColumn()">+</button>
        </div>
    </main>
    <footer>
        <p>Desenvolvido por Luis Sousa</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
