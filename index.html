<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Atividades</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>UCO1.2 - CLIENTES E CONTAS</h1>
    </header>
    <aside class="sidebar">
        <ul>
            <li><a href="#home">Início</a></li>
            <li><a href="#gantt">Gantt</a></li>
            <li><a href="#settings">Configurações</a></li>
        </ul>
    </aside>
    <main class="main-content">
        <div class="kanban-board" id="kanbanBoard">
            <!-- Exemplo de coluna -->
            <div class="kanban-column" id="todo">
                <div class="column-header">
                    <span>A Fazer</span>
                    <button onclick="renameColumn('todo')">Renomear</button>
                    <button onclick="deleteColumn('todo')">X</button>
                </div>
                <!-- Tarefas aqui -->
            </div>
            <button class="add-column-btn" onclick="addColumn()">+</button>
        </div>
    </main>
    <footer>
        <p>Desenvolvido por Luis Sousa</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
