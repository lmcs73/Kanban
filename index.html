<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadro Kanban da Equipe</title>
    <link rel="stylesheet" href="styles.css"> </head> <body>
    <header>
        <h1>Quadro Kanban</h1>
    </header>
    <aside class="sidebar">
        <!-- Navegação -->
    </aside>
    <main class="kanban-container">
        <section class="kanban-board">
            <div class="kanban-column todo">
                <h2>A Fazer</h2>
                <!-- Tarefas a fazer serão inseridas aqui -->
            </div>
            <div class="kanban-column doing">
                <h2>Em Andamento</h2>
                <!-- Tarefas em andamento serão inseridas aqui -->
            </div>
            <div class="kanban-column done">
                <h2>Concluído</h2>
                <!-- Tarefas concluídas serão inseridas aqui -->
            </div>
        </section>
    </main>
    <footer>
        <p>Desenvolvido pela Equipe</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
